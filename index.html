<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Microsoft Hearts (Lite Version)</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Microsoft Hearts</h1>
    

      <section id="scoreboard" class="row">
        <div class="playerScore" id="score0">You: 0</div>
        <div class="playerScore" id="score1">West: 0</div>
        <div class="playerScore" id="score2">North: 0</div>
        <div class="playerScore" id="score3">East: 0</div>
      </section>

      <section id="controlsTop" class="row" style="margin-top:8px;gap:10px;align-items:center;justify-content:center;">
        <label for="playerName">Your name:</label>
        <input id="playerName" type="text" placeholder="Enter your name" />
  <button id="setName">Set Name</button>
        <div id="portraitHolder" aria-hidden="true"></div>
      </section>

      <section id="table">
        <div id="trickArea">Trick: <div id="trickCards"></div></div>
        <div id="message"></div>
      </section>

      <section id="handArea">
        <h2>Your hand</h2>
        <div id="hand"></div>
      </section>

      <section class="controls">
        <button id="newRound">Deal & New Round</button>
      </section>

      <footer>
        <p>Microsoft Hearts: collect points for hearts (1 each) and Qâ™  (13). Click a card to play.</p>
        <p> This is a lite version of microsoft hearts. ALL RIGHTS RESERVED TO ME  </p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
